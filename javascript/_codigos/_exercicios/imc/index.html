<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>IMC</title>
    </head>
    <body>
        <h1>Funções - IMC</h1>
        <div class="dados">
            <label>
                Altura (m):
                <input id="altura" type="number" />
            </label>    
            <label>
                Peso (kg):
                <input id="peso" type="number" />
            </label>    
            <button id="imc">Calcular</button>
        </div>
        <div>
            <p>
                Resultado: <input id="resultado" type="text" disabled />
            </p>
            <p>
                Classificação: <span id="classificacao">-</span>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
